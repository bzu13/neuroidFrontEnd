<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- import Bootstrap CSS -->
	<title>Neuroidal Simulator</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> <!-- import Bootstrap JS -->

	<div class="container">
		<h1 style="text-align: center;">Neuroidal Simulator</h1> 
	</div>

	<div class="container" id="headerControls">
		<form>
			<div class="row">
				<div class="col" id="playControls"> <!-- replay, play, fast forward buttons for the training --> 
					<div class="btn-group" role="group"> 
						<button type="button" class="btn btn-primary" id="replayButton"> Replay </button>
						<button type="button" class="btn btn-primary" id="playButton"> Play </button>
						<button type="button" class="btn btn-primary" id="fastForwardButton"> Fast Forward</button>
					</div>
				</div>
				<div class="col" id="EpochNumber"> <!-- displays epoch number --> 
					<h3>Epoch Number: </h3>
				</div>
				<div class="col" id="LearningRateChoice"> <!-- dropdown to choose Learning Rate -->
					<label>Learning Rate</label>
					<select class="form-select">
  						<option value="1">0.1</option>
  						<option value="2">0.2</option>
  						<option value="3">0.3</option>
					</select>
				</div>
				<div class="col" id="ActivationChoice"> <!-- dropdown to choose Activation Function -->
					<label>Activation</label>
					<select class="form-select">
  						<option value="1">Sigmoid</option>
  						<option value="2">Step</option>
  						<option value="3">Other</option>
					</select>
				</div>
			</div>
		</form>
	</div>
	<div class="container" id="body" style="margin-top: 50px">
		<div class = "output" align="right">
			<h5 style="margin-right: 140px">Output</h5>
			<p style="margin-right: 120px">Test loss: 0.5</p>
			<p style="margin-right: 90px">Training loss: 0.5</p>
			<img src="output.png" alt="example output" width="200" height="200" padding-top= 50px>
			<p style="margin-right: 0px">Colors shows data, neuron <br> and weight values</p>
			<input type="checkbox" id="testdata" name="testdata">
  			<label for="testdata" style="margin-right: 80px">Show test data</label><br>
  			<input type="checkbox" id="discretize" name="discretize">
  			<label for="discretize" style="margin-right: 63px">Discretize output</label><br>
		</div>
	</div>
</body>
</html>
